<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Tracalorie</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper blue">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
          </li>
        </ul>
      </div>
    </nav>

    <br />
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">
            Add Meal / Food Item
          </span>
          <div class="col">
            <form>
              <div class="row">
                <div class="input-field col s6">
                  <input type="text" id="item-name" placeholder="Add Meal" />
                  <label for="">Meal</label>
                </div>
                <div class="input-field col s6">
                  <input
                    type="number"
                    id="item-calories"
                    placeholder="Add Calories"
                  />
                  <label for="">Calories</label>
                </div>
                <button class="add-btn btn blue darken-3">
                  <i class="fa fa-plus"></i>Add Meal
                </button>
                <button class="update-btn btn orange darken-3">
                  <i class="fa fa-pencil-square"></i>Update Meal
                </button>
                <button class="delete-btn btn red darken-3">
                  <i class="fa fa-remove"></i>Delete Meal
                </button>
                <button class="back-btn btn grey darken-3 pull-right">
                  <i class="fa fa-chevron-circle-left"></i>Back
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>

      <ul class="collection" id="item-list">
        <!-- <li class="collection-item" id="item-0">
          <strong>Steak Dinner: <em>1200 Calories</em></strong>
          <a href="#" class="secondary-content">
            <i class="fa fa-pencil"></i>
          </a>
        </li> -->
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
